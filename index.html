<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ทะเบียนถังดับเพลิง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; }
    td { border: 1px solid #999; padding: 10px; }
    .label { background: #f5f5f5; font-weight: bold; width: 40%; }
  </style>
</head>
<body>

<h2>ทะเบียนถังดับเพลิง</h2>
<div id="output">กำลังโหลด...</div>

<script>
// ============================
// STEP 3.1 อ่าน id จาก URL
// ============================
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const output = document.getElementById("output");

if (!id) {
  output.innerHTML = "ไม่พบ id";
  throw new Error("missing id");
}

// ============================
// STEP 3.2 โหลดไฟล์ JSON
// ============================
fetch("data.json")
  .then(res => res.json())
  .then(db => {
    const data = db[id];
    if (!data) {
      output.innerHTML = "ไม่พบข้อมูล";
      return;
    }

    let html = "<table>";
    for (const key in data) {
      html += `
        <tr>
          <td class="label">${key}</td>
          <td>${data[key]}</td>
        </tr>
      `;
    }
    html += "</table>";
    output.innerHTML = html;
  })
  .catch(() => {
    output.innerHTML = "โหลดข้อมูลไม่สำเร็จ";
  });
</script>

</body>
</html>
