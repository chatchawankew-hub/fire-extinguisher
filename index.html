<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ทะเบียนถังดับเพลิง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; }
    td { border: 1px solid #999; padding: 10px; }
    .label { background: #f5f5f5; font-weight: bold; width: 40%; }
  </style>
</head>
<body>

<h2>ทะเบียนถังดับเพลิง</h2>
<div id="output">กำลังโหลด...</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const output = document.getElementById("output");

if (!id) {
  output.textContent = "ไม่พบ id";
  throw new Error("missing id");
}

/* ✅ STEP สำคัญ: ระบุ field ที่อยากให้โชว์เท่านั้น */
const allowedFields = [
  "หมายเลขถัง",
  "id ถังดับเพลิง",
  "Zone",
  "พื้นที่",
  "ชนิด ",
  "น้ำหนัก",
  "ยี่ห้อ",
  "ปีที่ผลิต / ติดตั้ง / Hydro test ล่าสุด"
];

fetch("./fire_extinguisher_data.json")
  .then(res => res.json())
  .then(data => {

    const record = data.find(r => r["id ถังดับเพลิง"] == id);
    if (!record) {
      output.textContent = "ไม่พบข้อมูล";
      return;
    }

    let html = "<table border='1' cellpadding='10' cellspacing='0'>";

    allowedFields.forEach(key => {
      if (record[key] && record[key] !== "") {
        html += `
          <tr>
            <td><strong>${key}</strong></td>
            <td>${record[key]}</td>
          </tr>
        `;
      }
    });

    html += "</table>";
    output.innerHTML = html;
  })
  .catch(() => {
    output.textContent = "โหลดข้อมูลไม่สำเร็จ";
  });
</script>


</body>
</html>
